<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Bill Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Pizza Bill Generator</h1>

    <form>
        <h2>Pizza Category</h2>
        <select>
            <option>Normal</option>
            <option>Deluxe</option>
        </select>

        <h2>Pizza Type</h2>
        <select>
            <option>Veg</option>
            <option>Non-Veg</option>
        </select>

        <h2>Extras</h2>
        <label><input type="checkbox"> Extra Cheese</label>
        <label><input type="checkbox"> Extra Toppings</label>
        <label><input type="checkbox"> Water Bottle</label>
        <label><input type="checkbox"> Ketchup</label>
        <label><input type="checkbox"> Soft Drinks</label>
        <label><input type="checkbox"> Take Away</label>

        <button type="button">Generate Bill</button>
    </form>

    <div class="note">
        <p>This is a UI demo for the Python Pizza Bill Generator.</p>
        <p>Actual bill calculation happens in the Python program.</p>
    </div>
</div>

</body>
</html>
